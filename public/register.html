<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Wiredia API</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0a0a;
            color: #e5e5e5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 12px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
        }
        h1 { margin-bottom: 24px; font-size: 24px; }
        .form-group { margin-bottom: 20px; }
        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #aaa;
        }
        input {
            width: 100%;
            padding: 12px;
            background: #0a0a0a;
            border: 1px solid #333;
            border-radius: 6px;
            color: #e5e5e5;
            font-size: 14px;
        }
        input:focus {
            outline: none;
            border-color: #555;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #2563eb;
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 8px;
        }
        button:hover { background: #1d4ed8; }
        .error {
            background: #7f1d1d;
            border: 1px solid #991b1b;
            color: #fca5a5;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
        .success {
            background: #14532d;
            border: 1px solid #166534;
            color: #86efac;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
        .links {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
            color: #aaa;
        }
        .links a {
            color: #2563eb;
            text-decoration: none;
        }
        .links a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Registro</h1>
        <div class="error" id="error"></div>
        <div class="success" id="success"></div>
        <form id="registerForm">
            <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" required>
            </div>
            <div class="form-group">
                <label>Senha (mínimo 8 caracteres)</label>
                <input type="password" name="password" required minlength="8">
            </div>
            <button type="submit">Registrar</button>
        </form>
        <div class="links">
            Já tem conta? <a href="/login">Faça login</a>
        </div>
    </div>

    <script>
        // Verificar se já tem sessão salva
        const token = localStorage.getItem("token");
        if (token) {
            fetch("/keys/stats", {
                headers: { "Authorization": `Bearer ${token}` }
            }).then(res => {
                if (res.ok) {
                    window.location.href = "/panel";
                }
            }).catch(() => {
                // Em caso de erro, deixar fazer registro normalmente
            });
        }

        document.getElementById("registerForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const errorEl = document.getElementById("error");
            const successEl = document.getElementById("success");
            errorEl.style.display = "none";
            successEl.style.display = "none";

            const formData = new FormData(e.target);
            const data = {
                email: formData.get("email"),
                password: formData.get("password")
            };

            try {
                const res = await fetch("/auth/register", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(data)
                });

                const result = await res.json();

                if (!res.ok) {
                    errorEl.textContent = result.error || "Erro ao registrar";
                    errorEl.style.display = "block";
                    return;
                }

                successEl.textContent = "Registrado com sucesso! Redirecionando...";
                successEl.style.display = "block";
                setTimeout(() => {
                    window.location.href = "/login";
                }, 1500);
            } catch (err) {
                errorEl.textContent = "Erro de conexão";
                errorEl.style.display = "block";
            }
        });
    </script>
</body>
</html>
