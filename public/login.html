<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Wiredia API</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0a0a;
            color: #e5e5e5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 12px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
        }
        h1 { margin-bottom: 24px; font-size: 24px; }
        .form-group { margin-bottom: 20px; }
        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #aaa;
        }
        input {
            width: 100%;
            padding: 12px;
            background: #0a0a0a;
            border: 1px solid #333;
            border-radius: 6px;
            color: #e5e5e5;
            font-size: 14px;
        }
        input:focus {
            outline: none;
            border-color: #555;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #2563eb;
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 8px;
        }
        button:hover { background: #1d4ed8; }
        .error {
            background: #7f1d1d;
            border: 1px solid #991b1b;
            color: #fca5a5;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
        .links {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
            color: #aaa;
        }
        .links a {
            color: #2563eb;
            text-decoration: none;
        }
        .links a:hover { text-decoration: underline; }
        .remember-me {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .remember-me input[type="checkbox"] {
            width: auto;
            margin-right: 8px;
            cursor: pointer;
        }
        .remember-me label {
            margin: 0;
            cursor: pointer;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <div class="error" id="error"></div>
        <form id="loginForm">
            <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" required>
            </div>
            <div class="form-group">
                <label>Senha</label>
                <input type="password" name="password" required>
            </div>
            <div class="remember-me">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">Lembrar de mim</label>
            </div>
            <button type="submit">Entrar</button>
        </form>
        <div class="links">
            Não tem conta? <a href="/registrar">Registre-se</a>
        </div>
    </div>

    <script>
        // Verificar se já tem sessão salva
        const token = localStorage.getItem("token");
        if (token) {
            // Verificar se o token ainda é válido e qual página deve ir
            fetch("/keys/stats", {
                headers: { "Authorization": `Bearer ${token}` }
            }).then(res => {
                if (res.ok) {
                    // Token válido, verificar se é admin
                    fetch("/admin/users", {
                        headers: { "Authorization": `Bearer ${token}` }
                    }).then(adminRes => {
                        if (adminRes.ok) {
                            window.location.href = "/admin";
                        } else {
                            window.location.href = "/panel";
                        }
                    }).catch(() => {
                        window.location.href = "/panel";
                    });
                }
                // Se retornou 401, token inválido, deixar fazer login
            }).catch(() => {
                // Em caso de erro, deixar fazer login normalmente
            });
        }

        document.getElementById("loginForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const errorEl = document.getElementById("error");
            errorEl.style.display = "none";

            const formData = new FormData(e.target);
            const remember = formData.get("remember") === "on";
            const data = {
                email: formData.get("email"),
                password: formData.get("password")
            };

            try {
                const res = await fetch("/auth/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(data)
                });

                const result = await res.json();

                if (!res.ok) {
                    errorEl.textContent = result.error || "Erro ao fazer login";
                    errorEl.style.display = "block";
                    return;
                }

                localStorage.setItem("token", result.token);
                if (remember) {
                    // Token já fica salvo no localStorage, que persiste entre sessões
                    // O checkbox "lembrar de mim" é mais uma indicação visual
                }
                
                // Verificar se é admin (fazendo requisição para verificar acesso admin)
                fetch("/admin/users", {
                    headers: { "Authorization": `Bearer ${result.token}` }
                }).then(adminRes => {
                    if (adminRes.ok) {
                        window.location.href = "/admin";
                    } else {
                        window.location.href = "/panel";
                    }
                }).catch(() => {
                    window.location.href = "/panel";
                });
            } catch (err) {
                errorEl.textContent = "Erro de conexão";
                errorEl.style.display = "block";
            }
        });
    </script>
</body>
</html>
