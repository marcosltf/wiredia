<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel - Wiredia API</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0a0a;
            color: #e5e5e5;
            padding: 40px 20px;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        h1 { margin-bottom: 32px; font-size: 28px; }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        .stat-card {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 12px;
            padding: 24px;
        }
        .stat-label {
            font-size: 14px;
            color: #aaa;
            margin-bottom: 8px;
        }
        .stat-value {
            font-size: 32px;
            font-weight: 600;
            color: #2563eb;
        }
        .section {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 24px;
        }
        .section h2 {
            font-size: 20px;
            margin-bottom: 20px;
        }
        button {
            padding: 12px 24px;
            background: #2563eb;
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
        }
        button:hover { background: #1d4ed8; }
        .api-keys {
            margin-top: 20px;
        }
        .api-key-item {
            background: #0a0a0a;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .api-key {
            font-family: monospace;
            font-size: 14px;
            color: #86efac;
            word-break: break-all;
            margin-right: 16px;
        }
        .api-key-date {
            font-size: 12px;
            color: #aaa;
        }
        .error {
            background: #7f1d1d;
            border: 1px solid #991b1b;
            color: #fca5a5;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        .logout {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #7f1d1d;
        }
        .logout:hover { background: #991b1b; }
    </style>
</head>
<body>
    <button class="logout" onclick="logout()">Sair</button>
    <div class="container">
        <h1>Painel de Controle</h1>
        
        <div id="error" class="error" style="display: none;"></div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-label">Suas Requisições</div>
                <div class="stat-value" id="userRequests">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Total de Requisições</div>
                <div class="stat-value" id="totalRequests">0</div>
            </div>
        </div>

        <div class="section">
            <h2>Gerar Nova API Key</h2>
            <button onclick="generateKey()">Gerar API Key</button>
        </div>

        <div class="section">
            <h2>Suas API Keys</h2>
            <div class="api-keys" id="apiKeys">
                <p style="color: #aaa;">Carregando...</p>
            </div>
        </div>
    </div>

    <script>
        const token = localStorage.getItem("token");
        if (!token) {
            window.location.href = "/login";
        }

        async function loadStats() {
            try {
                const res = await fetch("/keys/stats", {
                    headers: {
                        "Authorization": `Bearer ${token}`
                    }
                });

                if (res.status === 401) {
                    localStorage.removeItem("token");
                    window.location.href = "/login";
                    return;
                }

                const data = await res.json();
                document.getElementById("userRequests").textContent = data.user_requests || 0;
                document.getElementById("totalRequests").textContent = data.total_requests || 0;

                const keysContainer = document.getElementById("apiKeys");
                if (data.api_keys && data.api_keys.length > 0) {
                    keysContainer.innerHTML = data.api_keys.map(key => {
                        const date = new Date(key.created_at);
                        return `
                            <div class="api-key-item">
                                <div>
                                    <div class="api-key">${key.key}</div>
                                    <div class="api-key-date">Criada em: ${date.toLocaleString("pt-BR")}</div>
                                </div>
                            </div>
                        `;
                    }).join("");
                } else {
                    keysContainer.innerHTML = "<p style='color: #aaa;'>Nenhuma API key gerada ainda.</p>";
                }
            } catch (err) {
                showError("Erro ao carregar estatísticas");
            }
        }

        async function generateKey() {
            try {
                const res = await fetch("/keys/generate-key", {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${token}`,
                        "Content-Type": "application/json"
                    }
                });

                if (res.status === 401) {
                    localStorage.removeItem("token");
                    window.location.href = "/login";
                    return;
                }

                const data = await res.json();
                if (data.key) {
                    alert(`Nova API Key gerada:\n\n${data.key}\n\nCopie e guarde em local seguro!`);
                    loadStats();
                } else {
                    showError(data.error || "Erro ao gerar API key");
                }
            } catch (err) {
                showError("Erro de conexão");
            }
        }

        function logout() {
            localStorage.removeItem("token");
            window.location.href = "/login";
        }

        function showError(msg) {
            const errorEl = document.getElementById("error");
            errorEl.textContent = msg;
            errorEl.style.display = "block";
            setTimeout(() => {
                errorEl.style.display = "none";
            }, 5000);
        }

        loadStats();
    </script>
</body>
</html>
